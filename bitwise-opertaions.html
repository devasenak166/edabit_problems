<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Bitwise Operations</h1>
    <script>
        function bitwiseAND(n1, n2) {
            return n1&n2;
        }
        
        function bitwiseOR(n1, n2) {
            return n1|n2;
        }
        
        function bitwiseXOR(n1, n2) {
            return n1^n2;
        }
        console.log(bitwiseAND(6,23).toString(2));
        console.log(bitwiseOR(6,23).toString(2));
        console.log(bitwiseXOR(6,23).toString(2));
        
    </script>
</body>
</html>
