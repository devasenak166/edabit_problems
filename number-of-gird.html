<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <h1>Number of Squares in an N * N Grid</h1>
    <script>
      function numberSquares(n) {
        let square = 0;
        for (let i = 1; i <= n; i++) {
          square += i ** 2;
        }
        return square;
      }
      console.log(numberSquares(5));
    </script>
  </body>
</html>
