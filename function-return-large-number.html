<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Function return the largest number among the two function.</h1>
    <script>
      const whichIsLarger = (f, g) => {
        if (f > g) {
          return "f";
        } else if (g > f) {
          return "g";
        } else return "neither";
      };

      console.log(
        whichIsLarger(
          () => 25,
          () => 15
        )
      );
      console.log(
        whichIsLarger(
          () => 25,
          () => 25
        )
      );

      console.log(
        whichIsLarger(
          () => 25,
          () => 5
        )
      );
    </script>
  </body>
</html>
