<!DOCTYPE html>

  <body>
    <h1>Right shift operation</h1>
    <script>
      function shiftToRight(x, y) {
        return Math.floor(x / 2 ** y);
      }
      console.log(shiftToRight(-512, 10));
    </script>
  </body>
