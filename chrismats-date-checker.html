<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Christmas date checker</h1>
    <script>
      const christmas = (year, month, date) => {
        if (month === 11 && date === 24 && year > 0) {
          return true;
        } else return false;
      };

      console.log(christmas(19, 11, 24));
      console.log(christmas(19, 10, 24));
      console.log(christmas(-19, 11, 24));
    </script>
  </body>
</html>
