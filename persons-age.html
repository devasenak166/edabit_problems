<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Older Than Me</h1>
    <script>
      class Person {
        constructor(name, age) {
          this.name = name;
          this.age = age;
        }

        compareAge(other) {
          if (this.age === other.age) {
            return '"' + `${other.name} is the same age as ${this.name}.` + '"';
          } else if (this.age < other.age) {
            return '"' + `${other.name} is older than ${this.name}.` + '"';
          } else {
            return '"' + `${other.name} is younger than ${this.name}.` + '"';
          }
        }
      }
      let person1 = new Person("Samuel", 24);
      let person2 = new Person("Joel", 36);
      let person3 = new Person("Lily", 24);
      console.log(person1.compareAge(person2));
      console.log(person2.compareAge(person1));
      console.log(person1.compareAge(person3));
    </script>
  </body>
</html>
