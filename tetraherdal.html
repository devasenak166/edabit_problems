  <body>
    <h1>
      A tetrahedron is a pyramid with a triangular base and three sides. A
      tetrahedral number is a number of items within a tetrahedron. Create a
      function that takes an integer n and returns the nth tetrahedral number
    </h1>
    <script>
      function tetra(n) {
        return (n * (n + 1) * (n + 2)) / 6;
      }
      console.log(tetra(6));
    </script>
  </body>
