  <body>
    <h1>
      Swaping between three numbers condition if c is equal to a return b and if
      c is equal to b return a.
    </h1>
    <script>
      function swap(a, b, c) {
        return c == a ? b : a;
      }
      console.log(swap(27, 31, 31));
    </script>
  </body>
