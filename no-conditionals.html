<!DOCTYPE html>

  <body>
    <h1>
      Write a function that returns 0 if the input is 1, and returns 1 if the
      input is 0. Examples flip(1) ➞ 0 flip(0) ➞ 1 Notes Try completing this
      challenge without using any: Conditionals Ternary operators Negations Bit
      operators
    </h1>
    <script>
      function flip(y) {
        return 1 - y;
      }
      console.log(flip(1));
    </script>
  </body>
