  <body>
    <h1>
      Create a function which returns the number of true values there are in an
      array. Examples countTrue([true, false, false, true, false]) ➞ 2
      countTrue([false, false, false, false]) ➞ 0 countTrue([]) ➞ 0
    </h1>
    <script>
      function countTrue(arr) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] == true) {
            count += 1;
          }
        }
        return count;
      }
      console.log(
        countTrue([
          true,
          true,
          false,
          false,
          false,
          false,
          true,
          false,
          true,
          true,
          false,
          true,
        ])
      );
    </script>
  </body>
