<!DOCTYPE html>

  <body>
    <h1>Largest number swapping</h1>
    <script>
      function largestSwap(num) {
        let str = String(num);
        let compare = str.split("").reverse().join("");

        console.log(Number(compare));
        return num > compare ? true : false;
      }
      console.log(largestSwap(43));
    </script>
  </body>
