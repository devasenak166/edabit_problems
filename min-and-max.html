    <h1>Finding min and max value</h1>
    <script>
        
        const array = [1, 2, 3, 4, 5];
        const sorted = array.sort();
        let min=sorted[0];
        let max=sorted[sorted.length-1];
        console.log([min,max]);
        
    </script>
