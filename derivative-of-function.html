  <body>
    <h1>
      Create a function that takes numbers b and m as arguments and returns the
      derivative of the function f(x)=x^b with respect to x evaluated at x=m,
      where b and m are constants. Examples derivative(1, 4) ➞ 1 derivative(3,
      -2) ➞ 12 derivative(4, -3) ➞ -108
    </h1>
    <script>
      function derivative(b, m) {
        return b * m ** (b - 1);
      }
      console.log(derivative(4, -3));
    </script>
  </body>
